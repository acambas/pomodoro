<html lang=en><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width, initial-scale=1"><meta name=description content><meta name=author content><link rel=icon href=../../favicon.ico><title>Theme Template for Bootstrap</title><link rel=stylesheet href=style/style.css></head><body role=document ng-app=app ng-controller=ctrl><div class=container role=main id=content><div class=row><div class="col-md-8 col-md-offset-2"><div class="panel panel-primary animated fadeInDown"><div class="panel-heading "><h2 class=text-center>Pomodoro</h2></div><div class="panel-body "><div class><div class="row col-md-offset-3"><div class><div class="btn-group btn-group-lg" role=group><button ng-click=switchType() type=button class="btn btn-primary">Pomodoro</button> <button ng-click="switchType('short')" type=button class="btn btn-primary">Short pause</button></div></div></div><div class="row text-center"><div class><h1>{{time.format('mm:ss')}}</h1></div></div><div class="row col-md-offset-3"><div class><div ng-click=start() class="btn btn-lg btn-success">Start</div><div ng-click=reset() class="btn btn-lg btn-danger">Reset</div><div ng-click=pause() class="btn btn-lg btn-warning">Pause</div><div ng-click=toggleMute() class="btn btn-lg btn-default">Mute</div></div></div></div></div></div></div></div></div><script src=scripts/app-4f720c18.js></script></body></html>
